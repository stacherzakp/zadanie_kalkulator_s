<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
<script src="app.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Salary calculator</title>
</head>

<body>

<div ng-app="calculator" ng-controller="ctrl" class="container">

    <div ng-if="isConfigLoaded">
        <h1>Calculate your monthly {{ systemCurrency }} salary in:</h1>
        <br>
        <select class="form-control" ng-model="selectedCountry"
                ng-options="country as country.name for country in countries"
                ng-init="selectedCountry = countries[0]">
            <option value="{{ selectedCountry.name }}"></option>
        </select>
        <br>
        Daily income: <input type="text" ng-model="income"> {{ selectedCountry.currency }}
        <button ng-click="calculate(income, selectedCountry)">Calculate</button>
        <br>
        <br>
        <div ng-show="calculatedSalary">
            Month net salary: {{calculatedSalary + " " + calculatedSalaryCurrency}}
        </div>
        <br>
    </div>

    <div ng-show="message">
        {{ message }}
    </div>

</div>

</body>
</html>
